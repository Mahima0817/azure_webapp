<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Campus Navigation System</title>
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <style>
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
      }

      #map {
        height: 100vh;
        width: 100%;
      }

      #controls {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        width: 260px;
      }

      #controls label {
        display: block;
        margin-top: 10px;
        font-weight: 600;
      }

      #controls select,
      #controls button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      #findRoute {
        background-color: #4caf50;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      #findRoute:hover {
        background-color: #43a047;
      }

      #routeExplanation {
        position: absolute;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px;
        border-radius: 12px;
        width: 320px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        max-height: 250px;
        overflow-y: auto;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>

    <div id="controls">
      <h3>Campus Navigator</h3>

      <label for="start">Start Location:</label>
      <select id="start">
        <option value="">Select a start location</option>
      </select>

      <label for="end">End Location:</label>
      <select id="end">
        <option value="">Select an end location</option>
      </select>

      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="">Choose an algorithm</option>
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="dijkstra">Dijkstra</option>
      </select>

      <label>
        <input type="checkbox" id="accessibility" />
        Accessible Route
      </label>

      <button id="findRoute">Find Route</button>
    </div>

    <div id="routeExplanation">Route explanation will appear here.</div>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Initialize the map FIRST -->
    <script>
      var map = L.map("map").setView([13.0827, 80.2707], 17);
      L.tileLayer(
        "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=YmEOZSxLEE87oOVe10Ps",
        {
          maxZoom: 22,
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        }
      ).addTo(map);
    </script>

    <!-- Then load logic files -->
    <script src="js/graph.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
