<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Campus Navigation System</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    body { margin: 0; font-family: "Poppins", sans-serif; }
    #map { height: 100vh; width: 100%; }
    #controls {
      position: absolute; top: 20px; left: 20px; z-index: 1000;
      background: rgba(255,255,255,0.95); padding: 15px; border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3); width: 280px;
    }
    #controls label { display:block; margin-top:10px; font-weight:600; }
    #controls select, #controls button { width:100%; padding:8px; margin-top:5px; border-radius:8px; }
    #findRoute { background:#4caf50; color:white; font-weight:700; cursor:pointer; }
    #routeExplanation {
      position:absolute; bottom:20px; left:20px; z-index:1000; background:rgba(255,255,255,0.95);
      padding:15px; border-radius:12px; width:360px; box-shadow:0 4px 10px rgba(0,0,0,0.3);
      max-height:260px; overflow-y:auto;
    }
  </style>
</head>

<body>
  <div id="map"></div>

  <div id="controls">
    <h3>Campus Navigator</h3>

    <label for="start">Start Location:</label>
    <select id="start"><option value="">Select a start location</option></select>

    <label for="end">End Location:</label>
    <select id="end"><option value="">Select an end location</option></select>

    <label for="algorithm">Algorithm:</label>
    <select id="algorithm">
      <option value="">Choose an algorithm</option>
      <option value="bfs">BFS</option>
      <option value="dfs">DFS</option>
      <option value="dijkstra">Dijkstra</option>
    </select>

    <label style="margin-top:8px;">
      <input type="checkbox" id="accessibility" />
      Accessible Route
    </label>

    <button id="findRoute">Find Route</button>
  </div>

  <div id="routeExplanation">Route explanation will appear here.</div>

  <!-- Leaflet JS (must load first) -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Initialize the map -->
  <script>
    if (typeof L === "undefined") {
      console.error("Leaflet did not load. Check internet connection or script order.");
    } else {
      // create map global variable for app.js to use
      window.map = L.map("map").setView([13.0827, 80.2707], 17);
      L.tileLayer(
        "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",
        { maxZoom: 22, attribution: '&copy; OpenStreetMap contributors' }
      ).addTo(window.map);
    }
  </script>

  <!-- App logic -->
  <script src="app.js"></script>
</body>
</html>
